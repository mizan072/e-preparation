<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সংবাদপত্র থেকে MCQ | কুইজ টেস্ট</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts (Hind Siliguri for Bengali) -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden relative min-h-[600px] flex flex-col">
        
        <!-- Header / Progress (Visible in Quiz Mode) -->
        <div id="header-bar" class="bg-white p-4 border-b border-slate-100 hidden">
            <div class="flex justify-between items-center mb-2">
                <span class="text-xs font-bold text-slate-500 tracking-wider">QUESTION <span id="current-num">1</span>/<span id="total-num">8</span></span>
                <span class="text-xs font-bold text-sky-600 bg-sky-50 px-2 py-1 rounded-full">MCQ Test</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-2">
                <div id="progress-bar" class="bg-sky-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 relative">
            
            <!-- Screen 1: Start Screen -->
            <div id="start-screen" class="absolute inset-0 p-8 flex flex-col justify-center items-center text-center fade-in z-10 bg-white">
                <div class="w-20 h-20 bg-sky-100 rounded-full flex items-center justify-center mb-6">
                    <i class="fa-solid fa-newspaper text-3xl text-sky-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800 mb-2">MCQ টেস্ট</h1>
                <p class="text-slate-500 mb-8 text-sm">আপনার দক্ষতা যাচাই করুন। প্রথমে প্রশ্নের সংখ্যা নির্বাচন করুন।</p>
                
                <div class="w-full space-y-3 mb-8">
                    <p class="text-xs font-semibold text-slate-400 uppercase">কতটি প্রশ্ন?</p>
                    <div class="grid grid-cols-3 gap-3">
                        <!-- These buttons call the startQuiz function from script.js -->
                        <button onclick="startQuiz(10)" class="quiz-length-btn">১০টি</button>
                        <button onclick="startQuiz(20)" class="quiz-length-btn">২০টি</button>
                        <button onclick="startQuiz(-1)" class="quiz-length-btn">সবগুলো</button>
                    </div>
                    <p id="total-q-count" class="text-xs text-slate-400 mt-2">মোট ...টি প্রশ্ন লোড হয়েছে।</p>
                </div>
            </div>

            <!-- Screen 2: Quiz Screen -->
            <div id="quiz-screen" class="absolute inset-0 flex flex-col p-5 hidden opacity-0 transition-opacity duration-300">
                <div class="flex-1 flex flex-col justify-center">
                    <h2 id="question-text" class="text-xl font-semibold text-slate-800 mb-6 leading-relaxed">
                        <!-- Question goes here -->
                    </h2>
                    
                    <div id="options-container" class="space-y-3">
                        <!-- Options injected by script.js -->
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t border-slate-50">
                    <button id="next-btn" onclick="nextQuestion()" disabled class="w-full bg-slate-200 text-slate-400 font-bold py-3.5 rounded-xl transition-all duration-200 flex items-center justify-center gap-2 cursor-not-allowed">
                        পরবর্তী প্রশ্ন <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Screen 3: Result Screen -->
            <div id="result-screen" class="absolute inset-0 flex flex-col bg-white hidden z-20">
                <div class="p-6 bg-sky-600 text-white rounded-b-[2.5rem] shadow-lg text-center pb-10 relative overflow-hidden">
                    <!-- Background dots pattern -->
                    <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9IiNmZmZmZmYiLz48L3N2Zz4=')]"></div>
                    
                    <h2 class="text-xl font-semibold mb-4 relative z-10">ফলাফল</h2>
                    
                    <div class="w-32 h-32 mx-auto bg-white/20 rounded-full flex items-center justify-center relative mb-4 backdrop-blur-sm">
                        <div class="bg-white text-sky-600 w-28 h-28 rounded-full flex flex-col items-center justify-center shadow-inner">
                            <span id="score-percent" class="text-3xl font-bold">0%</span>
                            <span class="text-xs font-medium text-slate-400">SCORE</span>
                        </div>
                    </div>
                    
                    <p id="score-text" class="text-sky-50 relative z-10 text-sm">চমৎকার প্রচেষ্টা!</p>
                </div>

                <div class="flex-1 p-5 overflow-hidden flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-slate-700">উত্তর বিশ্লেষণ</h3>
                        <span id="score-fraction" class="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-xs font-bold">0/0</span>
                    </div>

                    <div id="review-container" class="flex-1 overflow-y-auto custom-scrollbar space-y-4 pr-2">
                        <!-- Review Items injected by script.js -->
                    </div>
                </div>

                <div class="p-4 border-t border-slate-100 bg-white">
                    <button onclick="restartQuiz()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3.5 rounded-xl shadow-lg transition transform hover:scale-[1.02]">
                        আবার চেষ্টা করুন <i class="fa-solid fa-rotate-right ml-2"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Link to your external JS file -->
    <script src="script.js"></script>
</body>
</html>
