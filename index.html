<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Preparation | MCQ Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 font-hind text-slate-700">

    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 h-16 flex items-center px-4 md:px-8 justify-between">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
            <div class="bg-sky-600 text-white w-8 h-8 rounded-lg flex items-center justify-center font-bold text-xl">E</div>
            <h1 class="text-xl font-bold text-slate-800 tracking-tight">E-Preparation</h1>
        </div>
        <nav class="hidden md:flex gap-6 text-sm font-medium text-slate-500">
            <a href="#" onclick="location.reload()" class="hover:text-sky-600 transition">Home</a>
            <a href="#" class="hover:text-sky-600 transition">About</a>
            <a href="#" class="hover:text-sky-600 transition">Contact</a>
        </nav>
        <button class="md:hidden text-slate-600 text-xl">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <main class="pt-20 pb-20 min-h-screen flex items-center justify-center p-4">
        
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden relative min-h-[600px] flex flex-col border border-slate-100">
            
            <div id="header-bar" class="bg-white p-4 border-b border-slate-100 hidden">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-slate-500 tracking-wider">QUESTION <span id="current-num">1</span>/<span id="total-num">8</span></span>
                    <span id="mode-badge" class="text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wide"></span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-2">
                    <div id="progress-bar" class="bg-sky-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <div class="flex-1 relative">
                
                <div id="start-screen" class="absolute inset-0 p-6 flex flex-col fade-in z-10 bg-white overflow-y-auto">
                    <div class="text-center mt-4 mb-8">
                        <h2 class="text-2xl font-bold text-slate-800">স্বাগতম!</h2>
                        <p class="text-slate-500 text-sm mt-1">আপনার প্রস্তুতির ধরন নির্বাচন করুন</p>
                    </div>
                    
                    <div class="space-y-4 mb-8">
                        <label class="cursor-pointer relative block">
                            <input type="radio" name="quiz_mode" value="practice" checked class="peer sr-only">
                            <div class="p-4 rounded-xl border-2 border-slate-100 bg-slate-50 hover:bg-sky-50 hover:border-sky-200 transition-all peer-checked:border-sky-500 peer-checked:bg-sky-50 peer-checked:shadow-md flex items-center gap-4">
                                <div class="w-12 h-12 rounded-full bg-sky-100 text-sky-600 flex items-center justify-center text-xl">
                                    <i class="fa-solid fa-book-open"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-slate-700">Practice Mode</h3>
                                    <p class="text-xs text-slate-500">উত্তর সাথে সাথেই দেখা যাবে</p>
                                </div>
                                <div class="ml-auto text-sky-500 opacity-0 peer-checked:opacity-100">
                                    <i class="fa-solid fa-circle-check text-xl"></i>
                                </div>
                            </div>
                        </label>

                        <label class="cursor-pointer relative block">
                            <input type="radio" name="quiz_mode" value="test" class="peer sr-only">
                            <div class="p-4 rounded-xl border-2 border-slate-100 bg-slate-50 hover:bg-purple-50 hover:border-purple-200 transition-all peer-checked:border-purple-500 peer-checked:bg-purple-50 peer-checked:shadow-md flex items-center gap-4">
                                <div class="w-12 h-12 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center text-xl">
                                    <i class="fa-solid fa-stopwatch"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-slate-700">Test Mode</h3>
                                    <p class="text-xs text-slate-500">ফলাফল শেষে দেখা যাবে</p>
                                </div>
                                <div class="ml-auto text-purple-500 opacity-0 peer-checked:opacity-100">
                                    <i class="fa-solid fa-circle-check text-xl"></i>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="mb-8">
                        <p class="text-xs font-bold text-slate-400 uppercase mb-3">প্রশ্ন সংখ্যা</p>
                        <div class="grid grid-cols-3 gap-3">
                            <button type="button" onclick="setLimit(10, this)" class="limit-btn active">১০টি</button>
                            <button type="button" onclick="setLimit(20, this)" class="limit-btn">২০টি</button>
                            <button type="button" onclick="setLimit(-1, this)" class="limit-btn">সবগুলো</button>
                        </div>
                        <p id="db-status" class="text-[10px] text-slate-400 mt-2 text-center">লোডিং...</p>
                    </div>

                    <button onclick="initiateQuiz()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-[1.02] active:scale-[0.98] mt-auto">
                        শুরু করুন <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                </div>

                <div id="quiz-screen" class="absolute inset-0 flex flex-col p-5 hidden opacity-0 transition-opacity duration-300 overflow-y-auto">
                    <div class="flex-1 flex flex-col justify-center py-4">
                        <h2 id="question-text" class="text-lg md:text-xl font-semibold text-slate-800 mb-6 leading-relaxed"></h2>
                        <div id="options-container" class="space-y-3 pb-4"></div>
                    </div>
                    
                    <div class="mt-auto pt-4 bg-white border-t border-slate-50 sticky bottom-0">
                        <button id="next-btn" onclick="nextQuestion()" disabled class="w-full bg-slate-200 text-slate-400 font-bold py-3.5 rounded-xl transition-all duration-200 flex items-center justify-center gap-2 cursor-not-allowed">
                            পরবর্তী <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <div id="result-screen" class="absolute inset-0 flex flex-col bg-white hidden z-20">
                    <div class="p-6 bg-slate-800 text-white rounded-b-[2.5rem] shadow-lg text-center pb-8 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9IiNmZmZmZmYiLz48L3N2Zz4=')]"></div>
                        <h2 class="text-xl font-semibold mb-2 relative z-10">ফলাফল</h2>
                        
                        <div class="flex justify-center gap-8 mt-4 relative z-10">
                            <div class="text-center">
                                <p class="text-3xl font-bold text-green-400" id="r-correct">0</p>
                                <p class="text-[10px] uppercase tracking-wider opacity-70">সঠিক</p>
                            </div>
                            <div class="text-center">
                                <p class="text-3xl font-bold text-white" id="r-score">0%</p>
                                <p class="text-[10px] uppercase tracking-wider opacity-70">স্কোর</p>
                            </div>
                            <div class="text-center">
                                <p class="text-3xl font-bold text-red-400" id="r-wrong">0</p>
                                <p class="text-[10px] uppercase tracking-wider opacity-70">ভুল</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex-1 p-5 overflow-hidden flex flex-col">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-bold text-slate-700 text-sm">বিস্তারিত দেখুন</h3>
                        </div>
                        <div id="review-container" class="flex-1 overflow-y-auto custom-scrollbar space-y-3 pr-1 pb-4"></div>
                    </div>

                    <div class="p-4 border-t border-slate-100 bg-white">
                        <button onclick="location.reload()" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition">
                            হোম পেজে যান <i class="fa-solid fa-house ml-2"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 py-3 text-center z-40 text-xs text-slate-400">
        <p>&copy; 2025 E-Preparation. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
